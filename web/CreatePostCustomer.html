<div class="panel panel-info row">
    <div class="panel-heading col-md-7 col-md-offset-2 panel_head">CreatePostCustomer</div>
    <div class="panel-body col-md-offset-3 ">
        <form class="form-horizontal ForForm" role="form">
            <div class="form-group">
                <label for="inputPlowad" class="col-sm-2 control-label">Квадратура помещения</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPlowad" placeholder="м.кв." pattern="^[0-9]{4}" maxlength="4" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCountWorkers" class="col-sm-2 control-label">К-во желаемых работников</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCountWorkers" placeholder="Количество работников" pattern="[0-9]{2}" maxlength="2" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSanUzel" class="col-sm-2 control-label">К-во сан. узлов</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputSanUzel" placeholder="Количество сан узлов" pattern="[0-9]{2}" maxlength="2">
                </div>
            </div>
            <!--<div class="form-group">
                <label for="inputAdress" class="col-sm-2 control-label">Адресс</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAdress" placeholder="Адресс">
                </div>
            </div>-->
        </form>

        <text class="radioType">Тип помещения:</text>
        <div class="radio radioType">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadiosVender_TypeOffice" value="optionVender" checked>
                <h5>Офис</h5>
            </label>
        </div>
        <div class="radio radioType">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadiosCustomer_TypeFlat" value="optionCustomer">
                <h5>Квартира/дом</h5>
            </label>
        </div>

        <text class="radioType">Чьи моющие средства:</text>
        <div class="radio radioType">
            <label>
                <input type="radio" name="optionsRadios1" id="optionsRadiosVender_WachWorkers" value="optionVender" checked>
                <h5>Работников</h5>
            </label>
        </div>
        <div class="radio radioType">
            <label>
                <input type="radio" name="optionsRadios1" id="optionsRadiosCustomer_WachOwn" value="optionCustomer">
                <h5>Вы предоставляете моющие средства(по минимальному списку)</h5>
            </label>
        </div>
    </div>
    <div class="row">
    <p><textarea class="textarea col-md-offset-4" rows="3" cols="65"  placeholder="Ваши пожелания" maxlength="200"></textarea></p>
    </div>
</div>

<div class="row">
    <button type="button" class="btn btn-success col-md-offset-5 btn-lg">Разместить объявление</button>
</div>
